<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/netflix-logo-png.ico" type="images">
    <link rel="stylesheet" href="style-sign-up.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-img"></div>
      <div class="content">
        <form>
          <div>
            <input type="text" name="firstname" placeholder="First name" id="firstname" />
            <input type="text" name="name" placeholder="Last name" id="name" />
            <input type="tel" name = "tel" placeholder="telephone" id="telephone"/>
            <input type="email" name="email" placeholder="Email" id="email" />
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password"
            />
          </div>
          <button>Sign Up</button>
        </form>
        <p>Do you have an account? <a href="index.html">Sign in now</a></p>
        <img src="./img/Netflix_logo.png" width="100" align="center" />
      </div>
    </div>
    <div className="banner_fadeBottom"></div>
  </body>
</html>
